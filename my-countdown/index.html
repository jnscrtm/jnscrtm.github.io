<!doctype html>
<html lang="en-US">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="anim.css">

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Juan T. Hachigatsu: Countdown Page</title>
    </head>
    <body class="content-container white-text cardinal-alph">
        <script src="timer.js"></script>

        <div class="switch-container">
            <div id="cf-button" class="switch-button rounded-rect left active cardinal-alph" onclick="activate_cardinal()">Cardinal Alphabet</div>
            <div id="nf-button" class="switch-button rounded-rect right inactive" onclick="activate_normal()" style="font-family: 'Source Sans Pro', sans-serif">Normal Alphabet</div>
        </div>

        <h1 class="centered anim-fade-in-down" style="animation-duration: 1000ms;">
            <span class="main-text">
                COUNTDOWN TO THE 24TH CHAPTER
            </span>
            <span class="descriptor">
                ~Juan T. Hachigatsu~
            </span>
        </h1>

        <div class="timer" hidden style="padding-top: 10vh; animation-duration: 1200ms; animation-delay: 200ms;">
            <div class="time-descriptor">
                <a class="time-value">
                    <span id="week" style="display: flex;"></span>
                </a>
            </div>
            <span class="time-separator">:</span>

            <div class="time-descriptor">
                <a class="time-value">
                    <span id="day" style="display: flex;"></span>
                </a>
            </div>
            <span class="time-separator">:</span>

            <div class="time-descriptor">
                <a class="time-value">
                    <span id="hour" style="display: flex;"></span>
                </a>
            </div>
            <span class="time-separator">:</span>

            <div class="time-descriptor">
                <a class="time-value">
                    <span id="minute" style="display: flex;"></span>
                </a>
            </div>
            <span class="time-separator">:</span>

            <div class="time-descriptor">
                <a class="time-value">
                    <span id="second" style="display: flex;"></span>
                </a>
            </div>
        </div>

        <div id="action-list" style="display: none; font-size: 36px;">
            <a class="rounded-rect list-button" href="https://www.wattpad.com/user/jnscrtm" target="_blank" >
                <img class="rounded icon-left" src="profile-icon.jpg"/>
                Go to my Wattpad's profile page...
            </a>

            <a class="rounded-rect list-button" href="https://www.wattpad.com/story/292177246-regrets-and-wishes-one-more-chance" target="_blank">
                <img class="icon-left" src="wattpad-1.png"/>
                Go to "Regrets and Wishes: One More Chance"...
            </a>

            <a class="rounded-rect list-button" href="https://www.wattpad.com/1225282227-regrets-and-wishes-one-more-chance-chapter-24" target="_blank">
                <img class="icon-left" src="wattpad-1.png"/>
                Go to the 24th chapter...
            </a>
        </div>
    </body>
</html>
